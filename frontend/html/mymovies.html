<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BestFlix</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <link rel="stylesheet" href="/css/mymovies.css">
    <link rel="stylesheet" href="/css/allmovies.css">




  </head>
  <body>
    
    <section id="mainpage">
      
      <div id="header">

      <div>
        <a href="mainpage.html" class="logo"><img src="/images/icons/logo.png" alt=""></a>
      </div>

      <div>
        <ul id="tabs">
          <li><a href="allmovies.html">All Movies</a></li>
          <li><a href="topmovies.html">Top Movies</a></li>
          <li><a href="tvshows.html">TV Shows</a></li>
        </ul>
      </div>

      <div id="search">
          <input type="text" placeholder="Find movies & TV shows" class="search">
          <button  class="search-button"><img src="/images/icons/search.png" alt=""></button>
        </div>
      
      <div id="sign">
         <button class="sign-in" onclick="window.location.href = 'login.html'"><h4>Sign in</h4></button>
      </div>

      <div class="autocomplete-results"></div>

      </div>

    </section>
    
    <section id="movie-content" style="display: none;">


      <div>
        <h1 class="TV-line">TV Shows</h1>
      </div>
      
      <div class="movies">

        <div>
          <a href="">
          <img src="" alt="">
          <h5></h5>
          <h5><span><img src="" alt=""></span> </h5>
          </a>
        </div>
        
      </div>

    </section>

    


    
    <section id="my-movie-content">

      <div id="scroll-container">

      <div>
        <h1>My Movies</h1>
      </div>

      <div id="my-search">
          <input type="text" placeholder="Find movies & TV shows" class="search">
          <button  class="search-button"><img src="/images/icons/search.png" alt=""></button>
      </div>

      <div id="plus">
       <button class="add"><img src="/images/icons/plus.png" alt=""></button>
      </div>

      <div id="log-out">
        <button class="log-out-btn">Log out</button>
        <h2></h2>
      </div>
      
      
      <div>

      </div>

      <div class="movies">

        
        <div>
          <img src="" alt="">
          <h5></h5>
          <h5><span><img src="" alt=""></span></h5>
          <div id="up-and-de">
            <button class="update"><h5></h5></button>
            <button class="delete"><h5></h5></button>
          </div>
        </div>
        
        
      </div>

      <div class="my-autocomplete-results"></div>
      </div>
    </section>

    <section id="pagination"">
        <button id="prevPage"><i class="fal fa-long-arrow-alt-left"></i></button>
        <button class="line" data-page="1"></button>
        <button class="line" data-page="2"></button>
        <button class="line" data-page="3"></button>
        <button id="nextPage"><i class="fal fa-long-arrow-alt-right"></i></button>
      </section>

    
    <script src="/javascript/mymovies.js"></script>
    <script src="/javascript/mySearchEngine.js"></script>
    <script src="/javascript/customSearchEngine.js"></script>
    <script src="/javascript/upAndDe.js"></script>
    <script src="/javascript/authGuard.js"></script>
    <script src="/javascript/authCheck.js"></script>
