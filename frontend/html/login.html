<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BestFlix</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <link rel="stylesheet" href="/css/allmovies.css">
    <link rel="stylesheet" href="/css/login.css">


  </head>
  <body>
    
    
    <section id="mainpage">
      
      <div id="header">

      <div>
        <a href="index.html" class="logo"><img src="/images/icons/logo.png" alt=""></a>
      </div>

      <div>
        <ul id="tabs">
          <li><a href="html/allmovies.html">All Movies</a></li>
          <li><a href="html/topmovies.html">Top Movies</a></li>
          <li><a href="hmtl/tvshows.html">TV Shows</a></li>
        </ul>
      </div>

      <div id="search">
          <input type="text" placeholder="Find movies & TV shows" class="search">
          <button  class="search-button"><img src="/images/icons/search.png" alt=""></button>
        </div>
      
      <div>
         <button class="sign-in" onclick="window.location.href = 'login.html'"><h4>Sign in</h4></button>
      </div>

      <div class="autocomplete-results"></div>

      </div>
    </section>

    <section id="login">

      <div id="close">
        <a href="#" onclick="history.back(); return false;"><i><img src="/images/icons/close.webp" alt=""></i></a>
      </div>

      <div id="log">
        <h3>Welcome Back!</h3>

        <div id="info">

          <div>

            <div>
              <h6>USERNAME</h6>
              <input class="input-u" type="text" placeholder="Username">
            </div>

            <div class="input-container">
            <h6>PASSWORD</h6>
            <input class="input-p" type="password" placeholder="Password">
            </div>

          </div>

          <div id="remember">
            <input type="checkbox">
            <h6>Remember me</h6>
            <a href="#">Forgot password?</a>
          </div>

          <div >
            <button class="log-btn">Login</button>
          </div>

        </div>

        <div id="register">
          <h6>Don't have an account?</h6>
          <a href="#">Register</a>
        </div>

      </div>

    </section>
    
    <script src="javascript/javascript/login.js"></script>
    <script src="javascript/javascript/customSearchEngine.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  </body>

</html>
