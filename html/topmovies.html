<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BestFlix</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <link rel="stylesheet" href="/css/allmovies.css">

  </head>
  <body>
    
    
    <section id="mainpage">
      
      <div id="header">

      <div>
        <a href="mainpage.html" class="logo"><img src="/images/icons/logo.png" alt=""></a>
      </div>

      <div>
        <ul id="tabs">
          <li><a href="allmovies.html">All Movies</a></li>
          <li><a class="active" href="topmovies.html">Top Movies</a></li>
          <li><a href="tvshows.html">TV Shows</a></li>
        </ul>
      </div>

      <div id="search">
          <input type="text" placeholder="Find movies & TV shows" class="search">
          <button  class="search-button"><img src="/images/icons/search.png" alt=""></button>
        </div>
      
      <div>
         <button class="sign-in"><h4>Sign in</h4></button>
      </div>

      <div class="autocomplete-results"></div>


      </div>
    </section>

    
    <section id="movie-content">

      <div id="scroll-container">

      <div>
        <h1 class="top-line">Top Movies</h1>
      </div>
      
      <div class="movies">

        <div>
          <a href="">
          <img src="" alt="">
          <h5></h5>
          <h5><span><img src="/images/icons/dot.png" alt=""></span></h5>
          </a>
        </div>
        
        
      </div>
      </div>
    </section>

    <section id="pagination">
        <button id="prevPage"><i class="fal fa-long-arrow-alt-left"></i></button>
        <button class="line" data-page="1"></button>
        <button class="line" data-page="2"></button>
        <button class="line" data-page="3"></button>
        <button id="nextPage"><i class="fal fa-long-arrow-alt-right"></i></button>
      </section>

    <script src="/javascript/allmovies.js"></script>
    <script src="/javascript/customSearchEngine.js"></script>
    <script src="/javascript/authCheck.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  </body>
</html>
