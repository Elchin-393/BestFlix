<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BestFlix</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <link rel="stylesheet" href="/css/allmovies.css">
    <link rel="stylesheet" href="/css/forgot-password.css">


  </head>
  <body>
    
    
    <section id="mainpage">
      
      <div id="header">

      <div>
        <a href="mainpage.html" class="logo"><img src="/images/icons/logo.png" alt=""></a>
      </div>

      <div>
        <ul id="tabs">
          <li><a href="allmovies.html">All Movies</a></li>
          <li><a href="topmovies.html">Top Movies</a></li>
          <li><a href="tvshows.html">TV Shows</a></li>
        </ul>
      </div>

      <div id="search">
          <input type="text" placeholder="Find movies & TV shows" class="search">
          <button  class="search-button"><img src="/images/icons/search.png" alt=""></button>
        </div>
      
      <div>
         <button class="sign-in" onclick="window.location.href = 'login.html'"><h4>Sign in</h4></button>
      </div>

      <div class="autocomplete-results"></div>

      </div>
    </section>

    <section id="login">

      <div id="close">
        <a href="#" onclick="history.back(); return false;"><i><img src="/images/icons/close.webp" alt=""></i></a>
      </div>

      <div id="log">
        <h3>Reset Password</h3>

        <div id="info">

          <h4>Don't worry. We will send you instructions to reset your password.</h4>

          <div>

            <div>
              <h6>EMAIL</h6>
              <input class="input-e" type="text" placeholder="example@email.com">
            </div>

          </div>

          

          <div >
            <button class="send-btn">Send</button>
          </div>

        </div>

        <div id="register">
          <h6>Don't have an account?</h6>
          <a href="#">Register</a>
        </div>

      </div>

    </section>
    
    <script src="/javascript/login.js"></script>
    <script src="/javascript/customSearchEngine.js"></script>
    <script src="/javascript/forgotPassword.js"></script>
    <script src="/javascript/authCheck.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  </body>
</html>
